<div class="container">
      <h2 class="heading">Login</h2>
      <h3 class="subheading">Please login to continue.</h3>

      <form class="form">
            <mat-form-field class="form-field" floatLabel="always">
                  <mat-label>email</mat-label>
                  <input matInput type="email">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="always">
                  <mat-label>password</mat-label>
                  <input matInput type="password">
                  <button mat-icon-button type="button" matSuffix>
                        <i-feather name="eye"></i-feather>
                  </button>
            </mat-form-field>

            <a class="reset-link" routerLink="/auth/reset-password">Forgot your password?</a>

            <button class="form-submit" mat-flat-button color="primary">Login</button>
      </form>

      <div class="redirect-link">
            Don't have account yet? <a routerLink="/auth/register">Register</a>
      </div>
</div>
