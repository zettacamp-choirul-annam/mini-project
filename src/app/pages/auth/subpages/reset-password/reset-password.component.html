<div class="container">
      <h2 class="heading">Reset Password</h2>
      <h3 class="subheading">Forgot your password? just reset it.</h3>

      <form class="form">
            <mat-form-field class="form-field" floatLabel="always">
                  <mat-label>email</mat-label>
                  <input matInput type="email">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="always">
                  <mat-label>what is your pet's name?</mat-label>
                  <input matInput type="text">
            </mat-form-field>

            <mat-form-field class="form-field" floatLabel="always">
                  <mat-label>new password</mat-label>
                  <input matInput type="password">
                  <button mat-icon-button type="button" matSuffix>
                        <i-feather name="eye"></i-feather>
                  </button>
            </mat-form-field>

            <button class="form-submit" mat-flat-button color="primary">Reset</button>
      </form>
</div>
