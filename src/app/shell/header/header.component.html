<header class="header">
      <h1 class="header-title">BEEF!</h1>
      
      <app-nav [user]="user"></app-nav>
      <app-cart *ngIf="user?.role == 'USER'"></app-cart>
      <app-profile *ngIf="user" [user]="user" (_logout)="onLogout()"></app-profile>
      
      <a mat-flat-button routerLink="/auth/register" *ngIf="!user">Register</a>
      <a mat-flat-button color="primary" routerLink="/auth/login" *ngIf="!user">Login</a>
</header>
